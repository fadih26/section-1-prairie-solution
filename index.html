<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <section id="left-section">

            <header>
                <h1>NFT Access</h1>
                <p>please fill your details to access your account</p>
            </header>
            <form>
                <section id="email" class="input-container">
                    <label for="email-input">Email</label>
                    <input name="email-input" id="email-input" class='input' type="text">
                </section>
                <section id="password" class="input-container">
                    <label for="pass-input">Password</label>
                    <input name="pass-input" id="pass-input" class="input" type="text">
                </section>
                <section id="options-container">
                    <section id="cache-container">
                        <input type="checkbox" name="cache-box" id="cache-box">
                        <label for="cache-box">Remember Me</label>
                    </section>
                    <section id="forgot-pass-container">
                        <a href="#">Forgot Password?</a>
                    </section>
                </section>
                <section class="btn-container"> 
                    <button id="signin-btn" type="submit">Sign In</button>
                </section>
                <section class="btn-container">
                    <button type="submit" id="google-btn">Sign In with Google</button>
                </section>
                <section>
                    
                </section>
                <span class="signup-section">Don't have an account? <a href="#">Sign Up</a></span>
            </section>
        </main>
       <img src="./Assets/hero-img.png" alt="NFT Image" width="746px" height="872px">
    </div>
</body>
</html>
